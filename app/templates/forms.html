<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div>
            {{form.name.label }}
            {{form.name(size=140)}}
        </div>
        <div>
            {{form.surname.label }}
            {{form.surname}}
        </div>
        <div>
            {{form.age.label }}
            {{form.age }}
        </div>
        <div>
            {{form.address.label }}
            {{form.address }}
        </div>
        <div>
            {{form.submit}}
        </div>
    </form>
</body>
</html>
